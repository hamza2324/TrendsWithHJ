name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "posts/**/*.md"
      - "content/**/*.md"
      - "scripts/build.js"
      - "blog-post.html"
      - "package.json"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run build
        env:
          SITE_URL: https://hjtrending.com
          HOME_LATEST_LIMIT: "6"
        run: npm run build

      - name: Build and deploy generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all generated files
          git add posts/*.html index.html blog.html news.html sports.html gaming.html entertainment.html trending.html fifa2026.html sitemap.xml ads.txt 2>/dev/null || true
          
          # Check if there are actual changes
          if git diff --cached --quiet; then
            echo "✓ No changes to rebuild - skipping commit"
            exit 0
          fi
          
          # Commit changes with [skip ci] to prevent recursive triggers
          echo "✓ Changes detected - committing build output..."
          git commit -m "chore: auto-build markdown posts [skip ci]" --no-verify
          
          # Push with retry logic
          for i in {1..3}; do
            if git push origin main --force-with-lease; then
              echo "✓ Successfully pushed build artifacts to main"
              exit 0
            else
              echo "⚠ Push attempt $i failed - retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          echo "✗ Push failed after 3 attempts"
          exit 1
