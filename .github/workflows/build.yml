name: Build Markdown Posts

on:
  push:
    branches:
      - main
    paths:
      - "posts/**/*.md"
      - "content/**/*.md"
      - "scripts/build.js"
      - "blog-post.html"
      - "package.json"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-and-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run build
        env:
          SITE_URL: https://hjtrending.com
          HOME_LATEST_LIMIT: "6"
        run: npm run build

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/*.html index.html blog.html news.html sports.html gaming.html entertainment.html trending.html fifa2026.html sitemap.xml ads.txt 2>/dev/null || true
          
          if git diff --cached --quiet; then
            echo "✓ No changes to commit - build output unchanged"
            exit 0
          fi
          
          echo "✓ Detected changes in build output - committing..."
          git commit -m "chore: auto-build markdown posts [skip ci]"
          
          if ! git push; then
            echo "⚠ Push failed - this may be due to concurrent workflows. Retrying..."
            git pull --rebase
            git push || echo "⚠ Push failed after retry - concurrent workflow in progress"
            exit 0
          fi
          
          echo "✓ Successfully pushed generated files"
